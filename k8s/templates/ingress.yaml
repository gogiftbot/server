apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: "gogift-{{ .Release.Name }}-ingress"
  labels:
    app: "gogift-{{ .Release.Name }}-ingress"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    # cert-manager.io/cluster-issuer: "caerus-1.0.0-ssl"

spec:
  ingressClassName: nginx

  # tls:
  #   - hosts:
  #       - {{ .Values.hostname }}
  #     secretName: "caerus-1.0.0-ssl"

  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: "gogift-{{ .Release.Name }}-back"
                port:
                  number: {{ .Values.back.port }}