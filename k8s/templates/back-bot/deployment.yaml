apiVersion: apps/v1
kind: Deployment

metadata:
  name: "dev-{{ .Release.Name }}-back-bot"
  labels:
    app: "dev-{{ .Release.Name }}-back-bot"
  annotations:
    timestamp: {{ now | quote }}

spec:
  selector:
    matchLabels:
      app: "dev-{{ .Release.Name }}-back-bot"

  template:
    metadata:
      labels:
        app: "dev-{{ .Release.Name }}-back-bot"

    spec:
      containers:
        - name: "dev-{{ .Release.Name }}-back-bot"
          imagePullPolicy: "{{ .Values.back.pullPolicy }}"
          image: "{{ .Values.container.repository }}/{{ .Values.back.image }}:{{ .Values.back.tag }}"
          command: ["/bin/bash", "-c", "pnpm cli ws"]
          ports:
            - containerPort: {{ .Values.back.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: "dev-{{ .Release.Name }}-back-config"
          volumeMounts:
            - name: "dev-{{ .Release.Name }}-back-config-file"
              mountPath: "/app/"
              readOnly: true
              subPath: ".env"

      volumes:
        - name: "dev-{{ .Release.Name }}-back-config-file"
          configMap:
            name: "dev-{{ .Release.Name }}-back-config"